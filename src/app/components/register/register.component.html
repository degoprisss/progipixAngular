<div class="container">
    <div class="abs-center">
        <form [formGroup]="form" (ngSubmit)="register()" class="border rounded p-3 form">
            <div class="form-group">
                <label for="names">Nombre</label>
                <input formControlName="names" type="text" name="names" id="names" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="lastnames">Apellidos</label>
                <input formControlName="lastnames" type="text" name="lastnames" id="lastnames" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="phone">Telefono</label>
                <input formControlName="phone" type="number" name="phone" id="phone" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="email">email</label>
                <input formControlName="email" type="email" name="email" id="email" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" name="password" id="password" class="form-control">
            </div>

            <div class="mt-3">
                <small id="emailHelp" class=" text-nowrap form-text text-muted">Puede iniciar <mark>sesión</mark>haciendo click <a href="/login">aquí</a>.</small>
            </div>

            <div class="d-grid gap-1 mt-4">
                <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">
                    <i class="fa-solid fa-database"></i>Registrase</button>
            </div>
        </form>
    </div>
</div>
