<div class="container mt-5">
    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Carros en subasta</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Foto</th>
                                <th scope="col">Modelo</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Color</th>
                                <th scope="col">Precio base</th>
                                <th scope="col">Precio propuesto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let card of listCards; let i = index">
                                <td><img [src]="card.photo" width="100px" alt="" srcset=""></td>
                                <td class="pl-4">{{card.model}}</td>
                                <td>{{card.type}}</td>
                                <td>{{card.color}}</td>
                                <td>${{card.price}}</td>
                                <td>${{card.proposed_price}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
