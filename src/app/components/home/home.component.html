    <a class="navbar-brand" href="/home">
        <img src="https://as2.ftcdn.net/v2/jpg/02/50/31/95/1000_F_250319577_BuOE8gd49LUD41DFH6eY3mahs0Q6n8Jp.jpg"
            width="60" height="60" class="d-inline-block align-top perfil">

    <h4 class="mr-5">Bienvenido {{user.names}}</h4>
    <div>
        <a href="/biddinglist" class="btn btn-success btn-lg active navButtons" role="button"
            aria-pressed="true">Mis licitaciones</a>

            <i class="fa-solid fa-database"></i>Cerrrar sesion</button>

<div class="container mt-5">
    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Carros en subasta</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Foto</th>
                                <th scope="col">Modelo</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Color</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Saber más!</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let card of listCards; let i = index">
                                <td><img [src]="card.photo" width="100px" alt="" srcset=""></td>
                                <td class="pl-4">{{card.model}}</td>
                                <td>{{card.type}}</td>
                                <td>{{card.color}}</td>
                                <td>${{card.price}}</td>
                                <td><a routerLink="/bidding/{{card.carsId}}" class="btn btn-primary btn-lg active"
                                        role="button" aria-pressed="true">Saber más!</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
